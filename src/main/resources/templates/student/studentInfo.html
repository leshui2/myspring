<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="">
<head>
    <title>Bootstrap 模板</title>

</head>
<body>
<table class="table">
    <table class="table">
        <caption>上下文表格布局</caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody>
        <c:forEach items="${students}" var="s" varStatus="t" step="1">
            <tr>
                <th>${s.stuId }</th>
                <th>${s.stuName }</th>
                <th>${s.stuAge }</th>
                <th>${s.stuSex }</th>
            </tr>
        </c:forEach>
        </tbody>
    </table>
</table>
<script type="text/javascript">
    console.info(students);
</script>

</body>

</html>
